<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Shopping cart</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container column-height">
        <div class="left column-height column-background">
            <div class="input">
                <input class="input-text" placeholder="Назва товару">
                <button class="button">Додати</button>
            </div>
            <div class="item">
                <div class="first-column titles">
                    <span class="title">Помідори</span>
                </div>
                <div class="second-column add-buttons">
                    <button class="circular-button red-button"><span>-</span></button>

                    <button class="circular-button green-button"><i>+</i></button>
                </div>
                <div class="third-column option-buttons">
                    
                </div>
            </div>
         
        </div>
        <div class="right column-height column-background">
            Right
        </div>
    </div>
</body>
</html>

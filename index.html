<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Shopping cart</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container column-height">
        <div class="left column-height column-background">
            <div class="input">
                <input class="input-text" placeholder="Назва товару">
                <button class="button">Додати</button>
            </div>
            <div class="item">
                <div class="first-column titles">
                    <span class="title">Помідори</span>
                </div>
                <div class="second-column add-buttons">
                    <button class="circular-button red-button"><b>-</b></button>
                    <span class="amount">1</span>
                    <button class="circular-button green-button"><b>+</b></button>
                </div>
                <div class="third-column option-buttons">
                    <button class="button-buy">Куплено</button>
                    <button class="delete-button">X</button>
                </div>
            </div>
            <div class="item">
                <div class="first-column titles">
                    <span class="title">Помідори</span>
                </div>
                <div class="second-column add-buttons">
                    <button class="circular-button red-button"><b>-</b></button>
                    <span class="amount">1</span>
                    <button class="circular-button green-button"><b>+</b></button>
                </div>
                <div class="third-column option-buttons">
                    <button class="button-buy">Куплено</button>
                    <button class="delete-button">X</button>
                </div>
            </div>
            <div class="item">
                <div class="first-column titles">
                    <span class="title">Помідори</span>
                </div>
                <div class="second-column add-buttons">
                    <button class="circular-button red-button"><b>-</b></button>
                    <span class="amount">1</span>
                    <button class="circular-button green-button"><b>+</b></button>
                </div>
                <div class="third-column option-buttons">
                    <button class="button-buy">Куплено</button>
                    <button class="delete-button">X</button>
                </div>
            </div>
         
        </div>
        <div class="right column-height column-background">
            <div class="item right-title">
                <h3>Залишилося</h3>
            </div>
            <div class="item empty">
                <div class="not-bought">
                        <span class="product-item">
                                Помідори
                                <span class="circular-amount">1</span>
                        </span>
                        <span class="product-item">
                                Помідори
                                <span class="circular-amount">1</span>
                        </span>
                        <span class="product-item">
                                Помідори
                                <span class="circular-amount">1</span>
                        </span>
                </div>
            </div>
            <div class="item right-title second-title">
                    <h3>Куплено</h3>
            </div>
            <div class="item">

            </div>
        </div>
    </div>
</body>
</html>

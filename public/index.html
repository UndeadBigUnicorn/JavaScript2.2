<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container column-height">
        <div class="left column-height column-background media">
            <div class="input">
                <input id="input" class="input-text" placeholder="Назва товару">
                <button id="add-button" class="button" data-tooltip="Додати в список">Додати<span class="tooltip" data-tooltip="Додати в список">Додати в список</span></button>
            </div>
            <div id="items-container">
            <div class="item">
                <div class="first-column titles">
                    <span class="title" data-product-id="2">Помідори</span>
                    <input class="input-text hiden" placeholder="Нова назва" >
                </div>
                <div class="second-column add-buttons">
                        <button class="decrement circular-button red-button" data-tooltip="Відняти одну одиницю" data-product-id="2"><b>-</b><span class="tooltip" data-tooltip="Відняти одну одиницю">Відняти одну одиницю</span></button>
                        <span class="amount">1</span>
                        <button class="increment circular-button green-button" data-tooltip="Додати одну одиницю" data-product-id="2"><b>+</b><span class="tooltip" data-tooltip="Додати одну одиницю">Додати одну одиницю</span></button>
                </div>
                <div class="third-column option-buttons">
                    <button class="button-buy" data-product-name="Помідори" data-tooltip="Відмітити як куплене" data-product-id="" data-product-amount="1">Куплено<span class="tooltip" data-tooltip="Відмітити як куплене">Відмітити як куплене</span></button>
                    <button class="delete-button" data-tooltip="Видалити">X<span class="tooltip" data-tooltip="Видалити">Видалити</span></button>
                </div>
            </div>
            <div class="item">
                <div class="first-column titles">
                    <span class="title" data-product-id="1">Помідори</span>
                    <input class="input-text hiden" placeholder="Нова назва">
                </div>
                <div class="second-column add-buttons">
                    <button class="decrement circular-button red-button" data-product-id="2"><b>-</b></button>
                    <span class="amount">1</span>
                    <button class="increment circular-button green-button" data-product-id="2"><b>+</b></button>
                </div>
                <div class="third-column option-buttons">
                    <button class="button-buy">Куплено</button>
                    <button class="delete-button">X</button>
                </div>
            </div>
            <div class="item">
                <div class="first-column titles">
                    <span class="title crossed">Помідори</span>
                </div>
                <div class="second-column add-buttons">                   
                    <span class="amount">1</span>
                </div>
                <div class="third-column option-buttons">
                    <button class="button-not-bought">Не куплено</button>
                </div>
            </div>
            </div>
         
        </div>
        <div class="right column-height column-background media">
            <div class="item right-title">
                <h3>Залишилося</h3>
            </div>
            <div class="item empty">
                <div id="not-bought-items-container" class="not-bought">
                        <span class="product-item">
                                Помідори
                                <span class="circular-amount">1</span>
                        </span>
                        <span class="product-item">
                                Помідори
                                <span class="circular-amount">1</span>
                        </span>
                        <span class="product-item">
                                Помідори
                                <span class="circular-amount">1</span>
                        </span>
                </div>
            </div>
            <div class="item right-title second-title">
                    <h3>Куплено</h3>
            </div>
            <div class="item empty">
                <div id="bought-items-container">
                <span class="product-item crossed">
                    Помідори
                    <span class="circular-amount crossed">1</span>
                </span>
                </div>
            </div>
        </div>
        <div class="badge">
            <span class="badge-title">BuyList</span><span class="print">Kravchenko Danylo</span><br/>
            <div class="hiden-badge">
                <span class="text">Created by:</span><br/>
                <span class="text author">Kravchenko Danylo</span>
            </div>           
        </div>
    </div>
</body>
</html>
